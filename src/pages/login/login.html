<ion-header >

    <ion-navbar color="mainHeader">
        <button ion-button menuToggle icon-only>
          <ion-icon class="menu" name='MTSApp-HamburgMenu'></ion-icon>
        </button>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
        <ion-buttons end>
          <button id="help-button" aria-label="Help button" ion-button clear (click)="presentHelpModal()">
            <i class="help" class="fa fa-question-circle"></i>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding >
  <p>{{ 'LOGIN_PREAMBLE' | translate }}</p>
  <form [formGroup]="login" (submit)="doLogin()">
    <ion-list>

      <ion-item no-lines >
        <ion-label text-wrap stacked class="labelText" >{{ 'SIN' | translate }}
          <span class="errorText" *ngIf="this.showError('sin')">{{ 'SIN_ERROR' | translate }}</span></ion-label>
        <ion-input class="boxInput" [class.invalid]="this.showError('sin')"  formControlName="sin" type="password" ></ion-input>
      </ion-item>

      <ion-item no-lines >
        <ion-label text-wrap stacked class="labelText" >{{ 'AC' | translate }}
          <span class="errorText" *ngIf="this.showError('accessCode')">{{'ACCESS_CODE_ERROR' | translate }}</span>
        </ion-label>
        <ion-input class="boxInput" [class.invalid]="this.showError('accessCode')" formControlName="accessCode" type="password" ></ion-input>
      </ion-item>

      <ion-item no-lines >
        <ion-label text-wrap stacked class="labelText" >{{ 'PROVINCE_RESIDENCE' | translate }}
          <span class="errorText" *ngIf="this.showError('provinceOfResidence')">{{'PROVINCE_OF_RESIDENCE_ERROR' | translate }}</span>
        </ion-label>
        <ion-select class="boxInput" [class.invalid]="this.showError('provinceOfResidence')" formControlName="provinceOfResidence" >
          <ion-option *ngFor="let provinceCode of provinces.provinceCodes" value="{{provinceCode}}">{{  provinceCode | translate }}</ion-option>
        </ion-select>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'CONTINUE_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
