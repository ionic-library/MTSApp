<ion-header >

  <ion-navbar color="headerBlue">
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="help"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <p>{{ 'LOGIN_PREAMBLE' | translate }}</p>
  <form [formGroup]="login" (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{ 'SIN' | translate }}</ion-label>
        <ion-input formGroupName="sin" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'AC' | translate }}</ion-label>
        <ion-input formGroupName="accessCode" type="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'PROVINCE_RESIDENCE' | translate}}</ion-label>
        <ion-select formGroupName="provinceOfResidence">
          <ion-option *ngFor="let provinceCode of provinces.provinceCodes" value="{{provinceCode}}">{{  provinceCode | translate }}</ion-option>
        </ion-select>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'CONTINUE_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
