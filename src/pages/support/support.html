<!--
  Generated template for the SupportPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='MTSApp-HamburgMenu'></ion-icon>
    </button>
    <ion-title>{{ pageTitleKey | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <section>
    <ion-list *ngIf="page == 'supportMain'">
      <button ion-item [navPush]="subSupport" >
        {{ 'SUPPORT_OPTION_ONE' | translate }}
      </button>
      <button ion-item [navPush]="subSupport">
        {{ 'SUPPORT_OPTION_TWO' | translate }}
      </button>
      <button ion-item [navPush]="subSupport">
        {{ 'SUPPORT_OPTION_THREE' | translate }}
      </button>
      <button ion-item [navPush]="subSupport" [navParams]="aboutSupport">
        {{ 'SUPPORT_OPTION_FOUR' | translate }}
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'about'">
      <button ion-item [navPush]="sitePages.eula">
        {{ 'ABOUT_OPTION_ONE' | translate }}
      </button>
    </ion-list>
  </section>

</ion-content>
