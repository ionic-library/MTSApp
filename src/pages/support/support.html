<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='MTSApp-HamburgMenu'></ion-icon>
    </button>
    <ion-title>{{ 'SUPPORT_PAGE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <section>
    <ion-list>
      <button ion-item [navPush]="subSupport">
        {{ 'SUPPORT_OPTION_ONE' | translate }}
      </button>
      <button ion-item [navPush]="subSupport">
        {{ 'SUPPORT_OPTION_TWO' | translate }}
      </button>
      <button ion-item [navPush]="subSupport">
        {{ 'SUPPORT_OPTION_THREE' | translate }}
      </button>
      <button ion-item [navPush]="subSupport">
        {{ 'SUPPORT_OPTION_FOUR' | translate }}
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'aboutPage'">
      <ion-item>
        <button ion-item [navPush]="SitePages.eula">
          {{ 'SUPPORT_OPTION_FOUR' | translate }}
        </button>
      </ion-item>
    </ion-list>
  </section>

</ion-content>
