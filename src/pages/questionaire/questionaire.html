
<ion-header >

  <ion-navbar color="mainHeader" >
    <button id="nav-menu-button" ion-button menuToggle icon-only>
      <ion-icon name="MTSApp-HamburgMenu"></ion-icon>
    </button>
    <ion-title >{{ 'SUBMISSION_TITLE_ONE' | translate }}</ion-title>
    <ion-buttons end>
      <button id="help-button" attr.aria-label="{{ 'HELP_MODAL_ARIA_LABEL' | translate }}" ion-button clear (click)="presentHelpModal()">
        <i class="help" class="fa fa-question-circle"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding color="dark" >

<boolean-question></boolean-question>

</ion-content>
<ion-footer padding  no-border >



    <ion-grid>
        <ion-row>
          <ion-col>
              <button id="previous" ion-button color="light" block  >{{ 'QUESTION_PREVIOUS' | translate }}</button>
          </ion-col>
          <ion-col>
              <button id="next" ion-button color="positive" block  >{{ 'QUESTION_NEXT' | translate }}</button>
          </ion-col>
        </ion-row>

      </ion-grid>


  </ion-footer>
