
<ion-header >

  <ion-navbar color="mainHeader" >
    <button ion-button menuToggle icon-only>
      <ion-icon name="MTSApp-HamburgMenu"></ion-icon>
    </button>
    <ion-title >{{ 'SUBMISSION_TITLE_ONE' | translate }}</ion-title>
    <ion-buttons end>
      <button id="help-button" attr.aria-label="{{ 'HELP_MODAL_ARIA_LABEL' | translate }}" ion-button clear (click)="presentHelpModal()">
        <i class="help" class="fa fa-question-circle"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding color="dark" >

    <h1  ionic-text padding-horizontal  class="questionHeading" >
      {{ 'QUESTION_ONE_TITLE' | translate }}
      </h1>
      

      <form id="page-form2">
        <ion-list radio-group no-lines  >
          <ion-list-header  text-wrap   no-lines>
            <p ion-text color="primary" padding-bottom  class="questionNumber" >
              {{ 'QUESTION_NUMBER_ONE' | translate }}
            </p>
            <p  class="questionText">
                {{ 'QUESTION_ONE_TEXT' | translate }}
    
            </p>

          </ion-list-header>
        
            <ion-item>
                <ion-label>{{ 'RESPONSE_YES' | translate }}</ion-label>
                <ion-radio value=true ></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>{{ 'RESPONSE_NO' | translate }}</ion-label>
                <ion-radio value=false ></ion-radio>
                
              </ion-item>
          
        
        </ion-list>
      </form>



</ion-content>
<ion-footer padding  no-border >



    <ion-grid>
        <ion-row>
          <ion-col>
             <!--
               <button id="previous" ion-button color="light" block   [navPush]="pushPage" >{{ 'QUESTION_PREVIOUS' | translate }}</button>
              -->
              </ion-col>
          <ion-col>
              <button id="next" ion-button color="positive" block [navPush]="pushPage" >{{ 'QUESTION_NEXT' | translate }}</button>
          </ion-col>
        </ion-row>

      </ion-grid>


  </ion-footer>
