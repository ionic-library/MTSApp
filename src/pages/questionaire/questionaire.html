
<ion-header >

  <ion-navbar color="mainHeader" hideBackButton="true">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'QUESTIONAIRE_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="this.presentHelpModal()">
        <ion-icon class="help" name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding color="dark">

    <h1 id="page-heading1" >
        Heading
      </h1>
      <h5 id="page-heading2" >
        Heading
      </h5>
      
        <p color="dark">
          Some friendly
          <strong>
            markdown
          </strong>
        </p>
      
      <form id="page-form2">
        <ion-list radio-group >

        
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio value=true></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-radio value=false></ion-radio>
            <ion-label>No</ion-label>
            
          </ion-item>
        
          
        
        </ion-list>
      </form>
     
  
  
</ion-content>
<ion-footer padding >
  
    

    <ion-grid>
        <ion-row>
          <ion-col>
              <button id="previous" ion-button color="light" block   [navPush]="pushPage" >Previous question</button>
          </ion-col>
          <ion-col>
              <button id="next" ion-button color="positive" block>Save and Continue</button>
          </ion-col>
        </ion-row>
        
      </ion-grid>
 
      
  </ion-footer>
