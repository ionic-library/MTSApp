
<ion-header >

  <ion-navbar color="mainHeader" hideBackButton="true">
    <button ion-button menuToggle icon-only>
      <ion-icon name="MTSApp-HamburgMenu"></ion-icon>
    </button>
    <ion-title>{{ 'QUESTIONAIRE_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="this.presentHelpModal()">
        <i class="help" class="fa fa-question-circle" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding color="dark">

    <h1 id="page-heading1" >
      {{ 'QUESTION_ONE_TITLE' | translate }}
      </h1>
      <h5 id="page-heading2" class="questionNumber" >
          {{ 'QUESTION_NUMBER_ONE' | translate }}
      </h5>

        <p >
            {{ 'QUESTION_ONE_TEXT' | translate }}


        </p>

      <form id="page-form2">
        <ion-list radio-group >

        
            <ion-item>
                <ion-label>{{ 'RESPONSE_YES' | translate }}</ion-label>
                <ion-radio value=true item-left no-lines></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>{{ 'RESPONSE_NO' | translate }}</ion-label>
                <ion-radio value=false item-left no-lines></ion-radio>
                
              </ion-item>
          
        
        </ion-list>
      </form>



</ion-content>
<ion-footer padding >



    <ion-grid>
        <ion-row>
          <ion-col>
             <!--
               <button id="previous" ion-button color="light" block   [navPush]="pushPage" >{{ 'QUESTION_PREVIOUS' | translate }}</button>
              -->
              </ion-col>
          <ion-col>
              <button id="next" ion-button color="positive" block [navPush]="pushPage" >{{ 'QUESTION_NEXT' | translate }}</button>
          </ion-col>
        </ion-row>

      </ion-grid>


  </ion-footer>
