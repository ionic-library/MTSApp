  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="mainHeader">
    <button id="nav-menu-button" ion-button menuToggle icon-only>
      <ion-icon class="menu" name='MTSApp-HamburgMenu'></ion-icon>
    </button>
    <ion-title>{{ 'ISSUE_PAGE_TITLE' | translate}}</ion-title>
    <ion-buttons end>
      <button id="help-button" attr.aria-label="{{ 'HELP_MODAL_ARIA_LABEL' | translate }}" ion-button clear (click)="presentHelpModal()">
        <i class="help" class="fa fa-question-circle"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="grid">
    <ion-row justify-content-center align-items-center id="boxRow">
      <ion-icon class="ex" name="MTSApp-Box"></ion-icon>
    </ion-row>
    <ion-row justify-content-center align-items-start id="unfortunateRow">
      <p class="p" id="unfortunate"> {{'ISSUE_PAGE_P1_TEXT' | translate}}</p>
    </ion-row>

    <ion-row justify-content-center align-items-end align-self-end id="continueRow">
      <p class="p" id="continue">{{'ISSUE_PAGE_P2_TEXT' | translate}} </p>
    </ion-row>
    <ion-row justify-content-center align-items-center id="callRow" >
      <ion-icon class='call' name="MTSApp-Phone"></ion-icon>
    </ion-row>
    <ion-row justify-content-center align-items-start id="serviceCanRow">
      <p class="p" id="serviceCan">{{'ISSUE_PAGE_P3_TEXT' | translate}}</p>
    </ion-row>

    <ion-row justify-content-center align-items-end id="orRow">
      <p class="p" style="padding-bottom: 5px;">{{'ISSUE_PAGE_P4_TEXT' | translate}}</p>
    </ion-row>
    <ion-row justify-content-center align-items-end id="gpsRow">
      <ion-icon class="pin" name="MTSApp-GPS"></ion-icon>
    </ion-row>
    <ion-row justify-content-center align-items-start align-self-end id="lastP">
      <p class="p">{{'ISSUE_PAGE_P5_TEXT' | translate}}</p>
    </ion-row>
  </ion-grid>

</ion-content>
