<ion-header>

  <ion-navbar color="mainHeader">
    <button ion-button menuToggle icon-only>
      <ion-icon class="menu" name='MTSApp-HamburgMenu'></ion-icon>
    </button>
    <ion-title>{{ 'ISSUE_PAGE_TITLE' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="this.presentHelpModal()">
        <i class="help" class="fa fa-question-circle" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="grid">
    <ion-row justify-content-center align-items-center style="height:15%">
      <ion-icon class="ex" name="MTSApp-Box"></ion-icon>
    </ion-row>
    <ion-row justify-content-center align-items-start style="height:7%">
      <p class="p" style="padding-top: 10px;"> {{'ISSUE_PAGE_P1_TEXT' | translate}}</p>
    </ion-row>

    <ion-row justify-content-center align-items-end align-self-end id="continueRow">
      <p class="p" id="continue">{{'ISSUE_PAGE_P2_TEXT' | translate}} </p>
    </ion-row>
    <ion-row justify-content-center align-items-center id="callRow" >
      <ion-icon class='call' name="MTSApp-Phone"></ion-icon>
    </ion-row>
    <ion-row justify-content-center align-items-start style="height: 10%; width: 60%; margin: 0 auto;">
      <p class="p" style="padding-top: 10px; width:90%;">{{'ISSUE_PAGE_P3_TEXT' | translate}}</p>
    </ion-row>

    <ion-row justify-content-center align-items-end id="orRow">
      <p class="p" style="padding-bottom: 5px;">{{'ISSUE_PAGE_P4_TEXT' | translate}}</p>
    </ion-row>
    <ion-row justify-content-center align-items-end style="height:20%; padding-top: 60px">
      <ion-icon class="pin" name="MTSApp-GPS"></ion-icon>
    </ion-row>
    <ion-row justify-content-center align-items-start align-self-end style="height:15%">
      <p class="p">{{'ISSUE_PAGE_P5_TEXT' | translate}}</p>
    </ion-row>
  </ion-grid>

</ion-content>
