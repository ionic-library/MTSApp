<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      My Service Canada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header-image-container">
    <img class="curved-img" src="../../assets//img/flag_front_pageCROP.png" alt="Header image">
  </div>
  <ion-searchbar padding placeholder="How Can We Help?"></ion-searchbar>
  <ion-grid padding>
    <ion-row>
      <ion-col style="padding-right: 0; padding-bottom: 0;">
        <div (click)="this.navigateToMynotificationsPage()" class="service-select" style="border-left: none; border-top: none;">
          <ion-icon name="notifications"></ion-icon>
          <p>My Notifications</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-bottom: 0; padding-right: 0;">
        <div (click)="this.navigateToBenefitFinderPage()" class="service-select" style="border-top: none;">
          <ion-icon name="list-box"></ion-icon>
          <p>Benefit Finder</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-bottom: 0;">
        <div (click)="this.navigateToSearchPage()" class="service-select" style="border-top: none; border-right: none;">
            <ion-icon name="search"></ion-icon>
            <p>{{ 'SEARCH_TITLE' | translate }}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="padding-top: 0; padding-right: 0;">
        <div (click)="this.navigateToEiReportingPage()" class="service-select" style="border-left: none; border-bottom: none;">
          <ion-icon name="paper-plane"></ion-icon>
          <p>My EI Report</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-top: 0; padding-right: 0;">
        <div (click)="this.navigateToSCLocationPage()" class="service-select" style="border-bottom: none;">
          <ion-icon name="globe"></ion-icon>
          <p>Service Canada Locations</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-top: 0;">
        <div (click)="this.navigateToLifeEventsPage()" class="service-select" style="border-bottom: none; border-right: none;">
          <ion-icon name="people"></ion-icon>
          <p>Life Events</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="home-page-show-more-container">
    <button ion-button block>Show More</button>
  </div>
</ion-content>
