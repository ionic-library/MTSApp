<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      My Service Canada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header-image-container">
    <img class="curved-img" src="../../assets//img/flag_front_pageCROP.png" alt="Header image">
  </div>
  <ion-searchbar padding placeholder="How Can We Help?"></ion-searchbar>
  <ion-grid padding>
    <ion-row>
      <ion-col style="padding-right: 0; padding-bottom: 0;">
        <div class="service-select" style="border-left: none; border-top: none;">
          <ion-icon name="notifications" (click)="openPage('myNotification')"></ion-icon>
          <p>My Notifications</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-bottom: 0; padding-right: 0;">
        <div class="service-select" style="border-top: none;">
          <ion-icon name="list-box" (click)="openPage('benefitFinder')"></ion-icon>
          <p>Benefit Finder</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-bottom: 0;">
        <div class="service-select" style="border-top: none; border-right: none;">
            <ion-icon name="search" (click)="openPage('jobSearch')"></ion-icon>
            <p>{{ 'SEARCH_TITLE' | translate }}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="padding-top: 0; padding-right: 0;">
        <div class="service-select" style="border-left: none; border-bottom: none;">
          <ion-icon name="paper-plane" (click)="openPage('eiReport')"></ion-icon>
          <p>My EI Report</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-top: 0; padding-right: 0;">
        <div class="service-select" style="border-bottom: none;">
          <ion-icon name="globe" (click)="openPage('scLocations')"></ion-icon>
          <p>Service Canada Locations</p>
        </div>
      </ion-col>
      <ion-col style="padding-left: 0; padding-top: 0;">
        <div class="service-select" style="border-bottom: none; border-right: none;">
          <ion-icon name="people" (click)="openPage('lifeEvents')"></ion-icon>
          <p>Life Events</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="home-page-show-more-container">
    <button ion-button block>Show More</button>
  </div>

    <button ion-button class="col button button-positive">button 1</button>
    <button ion-button class="col button button-balanced">button 2</button>
  </div>
  <div class="row">
    <button ion-button class="col button button-energized">button 3</button>
    <button ion-button class="col button button-royal">button 4</button>
  </div> -->
</ion-content>
