<ion-header class="page-header">
  <ion-toolbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{ 'APP_HOME_TITLE' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="this.presentHelpModal()">
        <ion-icon class="help" name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header-image-container">
    <img class="curved-img-portrait" src="../../assets//img/flag_front_pageCROP.png" alt="Header image">
    <img class="curved-img-landscape" src="../../assets//img/flag_front_pageCROP_landscape.png" alt="Header image">
  </div>
  <ion-searchbar placeholder="{{'SEARCHBAR_PLACEHOLDER' | translate}}"></ion-searchbar>
  <ion-grid class="grid" padding>
    <ion-row class="row">
      <ion-col class="grid-column" style="padding-right: 0; padding-bottom: 0;">
        <div (click)="this.navigateToMyNotificationsPage()" class="service-select" style="border-left: none; border-top: none;">
          <ion-icon class="service-icon" name="notifications"></ion-icon>
          <p class="service-title">{{'SERVICE_ONE_TITLE' | translate }}</p>
        </div>
      </ion-col>
      <ion-col class="grid-column" style="padding-left: 0; padding-bottom: 0; padding-right: 0;">
        <div (click)="this.navigateToBenefitFinderPage()" class="service-select" style="border-top: none;">
          <ion-icon class="service-icon" name="list-box"></ion-icon>
          <p class="service-title">{{'SERVICE_TWO_TITLE' | translate }}</p>
        </div>
      </ion-col>
      <ion-col class="grid-column" style="padding-left: 0; padding-bottom: 0;">
        <div (click)="this.navigateToSearchPage()" class="service-select" style="border-top: none; border-right: none;">
            <ion-icon class="service-icon" name="search"></ion-icon>
            <p class="service-title">{{ 'SERVICE_THREE_TITLE' | translate }}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col class="grid-column" style="padding-top: 0; padding-right: 0;">
        <div (click)="this.navigateToEIReportingPage()" class="service-select" style="border-left: none; border-bottom: none;">
          <ion-icon class="service-icon" name="paper-plane"></ion-icon>
          <p class="service-title">{{ 'SERVICE_FOUR_TITLE' | translate }}</p>
        </div>
      </ion-col>
      <ion-col class="grid-column" style="padding-left: 0; padding-top: 0; padding-right: 0;">
        <div (click)="this.navigateToSCCLocationPage()" class="service-select" style="border-bottom: none;">
          <ion-icon class="service-icon" name="globe"></ion-icon>
          <p class="service-title">{{ 'SERVICE_FIVE_TITLE' | translate }}</p>
        </div>
      </ion-col>
      <ion-col class="grid-column" style="padding-left: 0; padding-top: 0;">
        <div (click)="this.navigateToLifeEventsPage()" class="service-select" style="border-bottom: none; border-right: none;">
          <ion-icon class="service-icon" name="people"></ion-icon>
          <p class="service-title">{{ 'SERVICE_SIX_TITLE' | translate }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="home-page-show-more-container">
    <button ion-button block>{{ 'SHOW_MORE_BUTTON' | translate }}</button>
  </div>
</ion-content>
