
<ion-header>

    <ion-navbar color="mainHeader">
      <button ion-button menuToggle icon-only>
        <ion-icon class="menu" name='MTSApp-HamburgMenu'></ion-icon>
      </button>
      <ion-title>{{ 'REPORT_SUBMITTED_TITLE' | translate }}</ion-title>
      <ion-buttons end>
        <button ion-button clear (click)="this.presentHelpModal()">
          <i class="help" class="fa fa-question-circle" aria-hidden="true"></i>
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


<ion-content padding>

                <p>
                  Thanks for submitting your report.
                </p>
              </div>  -->


              <ion-grid class="grid" style="height: 45%;">
                  <ion-row justify-content-center align-items-end style="height:100%">
                      <ion-icon class="checkmark" name="checkmark-circle" style="display:block; margin-top:5%"></ion-icon>
                    </ion-row>
              </ion-grid>
              <ion-grid style="height:30%">
                  <ion-row justify-content-center align-items-start style="height:100%;">
                      <p class="p" style="display: block" > Thanks for submitting your report.</p>
                  </ion-row>
              </ion-grid>
              <ion-grid style="height:20%">
                <ion-row justify-content-center align-items-end style="height:100%;">

                </ion-row>

</ion-content>
