<ion-header>
  <ion-navbar color="mainHeader" hideBackButton="true">
    <button id="nav-menu-button" ion-button menuToggle icon-only>
      <ion-icon class="menu" name='MTSApp-HamburgMenu'></ion-icon>
    </button>
    <ion-title>
      <span id="report-submitted-title">{{ 'REPORT_SUBMITTED_TITLE' | translate }}</span>
    </ion-title>
    <ion-buttons end>
      <button id="help-button" attr.aria-label="{{ 'HELP_MODAL_ARIA_LABEL' | translate }}" ion-button clear (click)="presentHelpModal()">
        <i class="help" class="fa fa-question-circle"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid">
    <ion-row class="row1" justify-content-center align-items-end>
      <ion-icon class="checkmark" name="checkmark-circle"></ion-icon>
    </ion-row>
    <ion-row justify-content-start align-items-start>
      <p id="thankYou">{{ 'CONFIRMATION_P_TEXT' | translate }}</p>
      <p>{{'REPORT_SUBMITTED_ON' | translate}} April 09, 2010 09:48:23</p>
      <p id="reportText">{{'CONFIRMATION_PARA' | translate}}</p>
    </ion-row>
    <ion-row id="row3">
      <p>{{'CONFIRMATION_TRANSACTION_NUMBER' | translate}} <br><a class="transNumber">23432423-2R2</a></p>
      <p>{{'REPORT_CONFIRM_TEXT' | translate}}</p>
    </ion-row>
    <ion-row class="row2" justify-content-center align-items-end>
      <button class="home" ion-button block (click)="this.navigateEiDashboard()">{{'CONFIRMATION_HOME_BUTTON' | translate }}</button>
    </ion-row>
  </ion-grid>
</ion-content>
