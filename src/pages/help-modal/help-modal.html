<ion-header>

  <ion-navbar>

    <ion-title class="page-title">{{ this.modalTitle || 'HELP_MODAL_TITLE' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="dismiss()" attr.aria-label="{{ 'HELP_MODAL_ARIA_LABEL_CLOSE' | translate }}">
        <ion-icon class="close-help" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let section of helpSections" class="help-modal-content">
    <h1 *ngIf="section.title" class="help-modal-header">{{ section.title | translate }}</h1>
    <h2 *ngIf="section.subheader" class="help-modal-subheader">{{ section.subheader | translate }}</h2>
    <p *ngIf="section.content" class="help-modal-text">{{ section.content | translate }}</p>
  </div>
</ion-content>
