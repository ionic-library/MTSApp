<ion-header>

  <ion-toolbar>

    <ion-title class="page-title">{{ 'HELP_MODAL_TITLE' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="dismiss()" aria-label="Close Help">
        <ion-icon name="close" aria-hidden="true"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h1 class="help-modal-header">{{ 'HELP_MODAL_HEADER' | translate }}</h1>
  <p class="help-modal-content">{{ 'HELP_MODAL_CONTENT' | translate }}</p>
</ion-content>
