<ion-header>

  <ion-navbar>

    <button ion-button menuToggle icon-only>
      <ion-icon class="menu" name='menu'></ion-icon>
    </button>

    <ion-title class="page-title">EI Reporting
    </ion-title>

    <ion-buttons end>
      <ion-icon class="help" name="help-circle"></ion-icon>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header class="ei-report-card-header">
      My EI Reports
    </ion-card-header>

    <ion-list>

      <ion-item class="ei-report-item">
        <h2 class="ei-report-header">Week 21/22 Report</h2>
        <p class="ei-report-daterange">Due Tomorrow</p>
        <button ion-button item-right class="start-report-button">Start Report</button>
      </ion-item>

      <ion-item>
        <h2 class="ei-report-header">Week 19/20 Report</h2>
        <p class="ei-report-daterange">Saturday July 1, 2018</p>
        <p item-right class="status">Submitted</p>
        <ion-icon item-right class="good-status" name="checkmark-circle"></ion-icon>
      </ion-item>

      <ion-item>
        <h2 class="ei-report-header">Week 17/18 Report</h2>
        <p class="ei-report-daterange">Saturday June 24, 2018</p>
        <p item-right class="status">Approved</p>
        <ion-icon item-right class="good-status" name="checkmark-circle"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
