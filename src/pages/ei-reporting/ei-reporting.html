<ion-header>

  <ion-navbar>

    <button ion-button menuToggle icon-only>
      <ion-icon class="menu" name='menu'></ion-icon>
    </button>

    <ion-title>EI Reporting
    </ion-title>

    <ion-buttons end>
      <ion-icon class="help" name="help-circle"></ion-icon>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      My EI Reports
    </ion-card-header>

    <ion-list>

      <ion-item>
        <h2>Week 21/22 Report</h2>
        <p>Due Tomorrow</p>
        <button ion-button item-right>Start Report</button>
      </ion-item>

      <ion-item>
        <h2>Week 19/20 Report</h2>
        <p>Saturday July 1, 2018</p>
        <p item-right class="status">Submitted</p>
        <ion-icon item-right class="good-status" name="checkmark-circle"></ion-icon>
      </ion-item>

      <ion-item>
        <h2>Week 17/18 Report</h2>
        <p>Saturday June 24, 2018</p>
        <p item-right>Approved</p>
        <ion-icon item-right class="good-status" name="checkmark-circle"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
