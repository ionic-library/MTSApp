<!-- Generated template for the StatusCardComponent component -->
<ion-card>

  <ion-card-header class="status-card-header">
    <ion-item class="status-card-header-wrapper">
      <p id="status-card-header-title">{{ 'STATUS_CARD_TITLE' | translate }}</p>
      <button ion-button color="light" clear icon-end item-right id="view-details">View Details
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card-header>

  <ion-card-content no-padding id="status-card-content">
    <ion-grid id="status-card-grid">
      <ion-row id="row-1">
        <ion-col col-5 col-md-3 id="row-1-col-1">
          <round-progress
          [current]="current"
          [max]="max"
          [color]="color"
          [background]="background"
          [radius]="radius"
          [stroke]="stroke"
          [semicircle]="semicircle"
          [rounded]="rounded"
          [clockwise]="clockwise"
          [responsive]="responsive"
          [duration]="duration"
          [animation]="animation"
          [animationDelay]="animationDelay"></round-progress>
        </ion-col>
        <ion-col id="row-1-col-2">
          <ion-row class="content-row" id="row-1-col-2-row-1">
            <h2 class="card-content-title" id="payable-amount-title">
              Current Payable Amount
            </h2>
            <p>
              $152.00 / week *
            </p>
          </ion-row>
          <ion-row class="content-row" id="row-1-col-2-row-2">
            <h2 class="card-content-title" id="next-deposit-title">
              Next Deposit
            </h2>
            <p>
              Monday May 15, 2017
            </p>
          </ion-row>
        </ion-col>
        <ion-col id="row-1-col-3" class="landscape-mode">
          <ion-row id="row-1-col-3-row-1" class="content-row">
            <h2 id="alert-status">
              <ion-icon class="notification-icon" name="alert"></ion-icon>
              Next report due in 3 days
            </h2>
          </ion-row>
          <ion-row id="row-1-col-3-row-2" class="content-row">
            <h2 id="job-status">
              <ion-icon class="notification-icon" name="briefcase"></ion-icon>
              2 jobs available near you
            </h2>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-item-divider id="section-divider" class="portrait-mode" mode="md"></ion-item-divider>
      <ion-row id="row-2" class="portrait-mode">
        <ion-col id="row-2-col-1">
          <ion-item class="notification-item">
            <ion-label class="notification-label">
              <h2 id="alert-status">
                <ion-icon class="notification-icon" name="alert"></ion-icon>
                Next report due in 3 days
              </h2>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row id="row-3" class="portrait-mode">
        <ion-col id="row-3-col-1">
          <ion-item class="notification-item">
            <ion-label class="notification-label">
              <h2 id="job-status">
                <ion-icon class="notification-icon" name="briefcase"></ion-icon>
                2 jobs available near you
              </h2>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

</ion-card>
